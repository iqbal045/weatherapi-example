<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Weather App</h1>
    <div class="form-group">
      <label for="locationInput">Enter a location:</label>
      <input type="text" id="locationInput" class="form-control" placeholder="City name, ZIP code" />
    </div>
    <button id="getWeatherBtn" class="btn btn-primary">Get Weather</button>
    <div id="weatherInfo" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
